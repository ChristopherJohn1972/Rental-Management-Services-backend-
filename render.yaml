services:
  - type: web
    name: rental-management-api
    env: python
    plan: free
    runtime: python
    pythonVersion: "3.12.10"
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt --no-build-isolation --only-binary=:all:
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.10
      - key: PIP_NO_BUILD_ISOLATION
        value: "false"